<div class="max-w-[1130px] min-h-[calc(100vh-60px)] mx-auto mb-[40px] px-7 lg:px-14 flex flex-col justify-center items-center gap-[40px] content">
    <h1 class="text-2xl font-bold">Se connecter</h1>

    <cv-form 
    @submit="submited" 
    class="w-[500px] h-[300px]"
    >
        <div class="inputs p-[40px] flex flex-col gap-[20px] bg-darkblue items-center">
            <text-input
            name="email"
            placeholder="Adresse email"
            cv-model="email"
            :rules="this.emailRule"
            class="w-full"
            ></text-input>

            <text-input
            type="password" 
            placeholder="Mot de passe"
            cv-model="password"
            :rules="this.passwordRule"
            class="w-full"
            ></text-input>

            <p class="text-[red]">{{this.info}}</p>
        </div>

        <div class="mt-[30px] text-center submit">
            <button 
            type="submit" 
            class="px-[20px] py-[10px] rounded bg-skyblue"
            >
                Se connecter
            </button>  
        </div>
    </cv-form>
</div>

<script>
    const [impMain, impTaob] = await Promise.all([
        import("/public/cuteVue/main.js"),
        import("/public/cuteVue/taob.js"),
    ]);

    const loaderStore = impMain.loaderStore;
    const taob = impTaob.default;

    export default {
        data: {
            email: "",
            password: "",
            info: "",
        },
        static: {
            emailRule: [
                (value) => !!value || "Ce champs est obligatoire.",
                (value) => /^[\w-\.]+@([\w-]+\.)+[\w-].{2,4}$/.test(value) || "Email invalide.",
            ],
            passwordRule: [
                (value) => !!value || "Ce champs est obligatoire.",
            ]
        },
        methods: {
            async submited(){
                let close = loaderStore.push();

                this.info = "";

                await taob.post("/login", {email: this.email, password: this.password})
                .s(() => {
                    router.push("/");
                })
                .e(() => {
                    this.info = "Les indentifent son invalide";
                })
                .result;

                close();
            }
        },
        mounted(){
            
        },
    }
</script>
