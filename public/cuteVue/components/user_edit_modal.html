<div class="absolute top-0 left-0 w-[calc(100vw-250px)] h-[calc(100vh-100px)] ml-[250px] mt-[100px] flex justify-center items-center bg-[rgba(0,0,0,0.5)] overlay"
     cv-class="{ 'invisible': !this.show }"
>
    <div class="relative w-[400px] h-[380px] px-[48px] py-[24px] flex flex-col justify-center items-center gap-[30px] bg-white rounded-xl popup">
        <cv-form
                @submit="editUser"
                class="w-auto h-auto"
        >
            <div class="flex flex-col items-center">
                <span class="mdi mdi-close cursor-pointer" @click="this.closeModal()"></span>
                <div class="flex flex-col items-start m-[5px]">
                    <label>Nom</label>
                    <input class="focus:border-gray-100 border rounded-[8px] px-[20px] py-[10px] text-grey"  cv-model="currentlastname" type="text">
                </div>
                <div class="flex flex-col items-start m-[5px]">
                    <label>Prénom</label>
                    <input class="focus:border-gray-100 border rounded-[8px] px-[20px] py-[10px] text-grey" cv-model="currentfirstname" type="text">
                </div>
                <div class="flex flex-col items-start m-[5px]">
                    <label>Pseudo</label>
                    <input class="focus:border-gray-100 border rounded-[8px] px-[20px] py-[10px] text-grey" cv-model="currentusername" type="text">
                </div>
                <div class="mt-[30px] text-center submit text-white">
                    <button
                            type="submit"
                            class="px-[20px] py-[10px] rounded bg-skyblue"
                    >
                        Modifier
                    </button>
                </div>
                <p class="text-center text-[red]">{{ this.info }}</p>
            </div>
        </cv-form>
    </div>
</div>

<script>
    const [impLoader, impTaob] = await Promise.all([
        import("/public/cuteVue/loader.js"),
        import("/public/cuteVue/taob.js")
    ]);
    const loaderStore = impLoader.loaderStore;
    const taob = impTaob.default;
    export default {
        data: {
            user: null,
            info: ""
        },
        props: {
            show: false,
            userid: null,
            currentfirstname: "",
            currentlastname: "",
            currentusername: ""
        },
        methods: {
            closeModal() {
                this.info = "";
                this.show = false;
            },
            async editUser() {
                let close = loaderStore.push();

                await taob.put("/user/" + this.userid, {
                    firstname: this.currentfirstname,
                    lastname: this.currentlastname,
                    username: this.currentusername
                }).info(info => {
                    if (info === "username.already.used") this.info = "Le pseudo est déjà utilisé.";
                    if (info === "user.modified") this.info = "L'utilisateur à bien été modifié.";
                }).result;

                this.$emit("onedit");

                setTimeout(() => {
                    this.closeModal();
                }, 2000);

                close();
            }
        },
        mounted() {
        }
    }
</script>
