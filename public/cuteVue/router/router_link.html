<a class="cursor-pointer" :href="this.href" @click="redirect">
    <slot></slot>
</a>

<script>
    export default {
        props: {
            href: "#"
        },
        methods: {
            redirect(e) {
                e.preventDefault();
                if(this.$emit('click', e) === false) return;
                router.push(this.href);
            }
        },
    }
</script>
