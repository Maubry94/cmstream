<div id="view">
    <div cv-mount="view"></div>
</div>

<script>
export default {
    watch: {
        currentView(){
            if(this.currentView !== null)this.$mount("view", this.currentView);
            else this.$unmount("view");
        }
    },
    mounted(){
        if(this.currentView !== null)this.$mount("view", this.currentView);
    },
    stores: [
        {
            name: "router",
            states: ["currentView"]
        }
    ]
}
</script>
